<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueDo</title>
    <!-- Vue.js 3.3.8 -->
    <script src="https://unpkg.com/vue@3.3.8/dist/vue.global.js"></script>
    <!-- Application Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome 6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts: Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>VueDo</h1>

        <!-- inserimento nuovo task -->
        <p v-if="inputError" class="error">Errore: devi inserire almeno 3 caratteri</p>
        <input v-model="userInput" type="text" placeholder="Inserisci il testo">
        <button @click="addTask">Aggiungi</button>

        <ul>
            <!-- un ListItem per ogni task nell'array -->
            <li v-for="(task, i) in tasks" :class="{done: task.done}">
                <i @click="checkTask(i)" class="fa-regular" :class="task.done ? 'fa-square-check' : 'fa-square'"></i>
                {{ task.text }}
                <!-- pulsante di delete -->
                <i @click="deleteTask(i)" class="fas fa-times"></i>
            </li>
        </ul>


    </div>
    <script src="app.js"></script>
</body>
</html>
